<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Name Required</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      padding-top:100px;
    }
  </style>
</head>

<body>
  <div class="app"></div>
  <script src="http://localhost:9091/less/less-v2.7.2.min.js"></script>
  <script src="http://localhost:9091/lodash/lodash-4.17.10.min.js"></script>
  <script src="http://localhost:9091/rxjs/rxjs-v5.5.12.js"></script>

  <script src="http://localhost:9091/babel/babel-polyfill-latest.js"></script>
  <script src="http://localhost:9091/babel/babel-standalone-latest.min.js"></script>

  <script>
    console.log('_:'+_.VERSION)
    console.log('less:'+less.version)
  </script>

  <script type="text/babel" >

    const observer_HO = {
      next: (observable) => {

        const observerB = {
          next: (v) => { console.log('B next:  ', v, typeof v) },
          error: (e) => {},
          complete: () =>  { console.log('B done') }
        }

        observable.subscribe(observerB)

      },
      error: (e) => {},
      complete: () =>  { console.log('HO done') }
    }

    const myObservable = Rx.Observable
      .interval(1000).take(5)

    const higherOrderObservable = myObservable
      .map( x=> {
        const innerObservable = Rx.Observable.create(
          observer => {
            observer.next(x+'')
            observer.complete()
          }
        )
        return innerObservable
      })

    higherOrderObservable.subscribe(observer_HO)

  </script>
</body>

</html>
